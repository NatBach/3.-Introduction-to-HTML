<!DOCTYPE html>
<html>
<head>
	<title>Input Lesson</title>
</head>

<body>
	<h1>Input Lesson  - Recreate</h1>

	<!-- Action - Where the form send data to -->
	<!-- Method - What HTTP methods (get/post) -->

	<form action="http://google.ca" method="GET">
		<input type="text" placeholder="Name">
		<input type="text" placeholder="Password">
		<!-- <button>Submit</button> -->
		<input type="Submit">
	</form>
</body>
</html>
